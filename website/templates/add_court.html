{% extends "base.html" %} {% block title %}Net Sports{% endblock %} 
{% block
    content %}
    <form method="POST" enctype="multipart/form-data">
      <h3 align="center">Add Court</h3>
      <div class="form-group">
        <label for="court_name">Court Name</label>
        <input
          type="text"
          class="form-control"
          id="court_name"
          name="court_name"
          placeholder="Enter name"
          required
        />
      </div>
      <div class="form-group">
        <label for="court_sport">Court Sport</label>
        <input
          type="text"
          class="form-control"
          id="court_sport"
          name="court_sport"
          placeholder="Padel"
          value="Padel"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="court_sport">Court Photo</label>
        <input 
            type="file" 
            id="court_photo" 
            accept="image/*" 
            class="image form-control input-shadow" 
            placeholder="Court Photo" 
            name="court_photo">
      </div>
      
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
