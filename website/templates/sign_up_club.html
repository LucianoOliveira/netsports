{% extends "base.html" %} {% block title %}Net Sports{% endblock %} {% block
    content %}
    <form method="POST" enctype="multipart/form-data">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label for="club_name">Club Name</label>
        <input
          type="text"
          class="form-control"
          id="club_name"
          name="club_name"
          placeholder="Enter name"
          required
        />
      </div>
      <div class="form-group row">
        <label for="club_logo">Club Logo</label>
        <div class="col-lg-9">
            <input 
                type="file" 
                id="club_logo" 
                accept="image/*" 
                class="image form-control input-shadow" 
                placeholder="Club Logo" 
                name="club_logo">
        </div>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Club Contact</label>
        <input
          type="tel"
          class="form-control"
          id="mobileNumber"
          name="mobileNumber"
          placeholder="999999999"
          pattern="[0-9]{9}"
          required
        />
      </div>
      <div class="form-group">
        <label for="club_address">Club Address</label>
        <input
          type="text"
          class="form-control"
          id="club_address"
          name="club_address"
          placeholder="Enter club address"
          required
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
          required
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
